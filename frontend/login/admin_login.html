<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | Attendance app</title>
    <link rel="icon" type="image/x-icon" href="../logo/A-HUB 56 x 56 PX.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./admin_login.css">
</head>
<body>
    <div class="container">
        <div class="sign-in">
            <h1>Log In</h1>
            <form id="loginForm">
                <div class="user-box">
                  <input id="email" type="email" placeholder="Enter email" required> 
                  <label>E-mail</label>
                </div>
                <div class="user-box">
                  <input id="password" type="password" placeholder="Enter password" required>
                  <label>Password</label>
                </div>
                
                <div class="buttons">
                  <a href="../index.html"><i class="fa-solid fa-home"></i></a>
                  <button type="submit">login <i class="fa-solid fa-arrow-right"></i></button>
                </div>
           </form>
        </div>
        <div id="error"></div>
    </div>
    
    <script type="module" src="./login.js"></script>
</body>
</html>
