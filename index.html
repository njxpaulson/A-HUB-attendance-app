<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-HUB | Attendance app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-inner">
            <img src="logo/A-HUB 56 x 56 PX.png" alt="A-hub logo">
            <a class="logInLink"><button class="admin-login-btn">ADMIN LOGIN&nbsp;&nbsp;<i class="fa-solid fa-user"></i></button></a>
        </div>
    </header>

    <main>
        <div class="welcome">
            <h1>Welcome To <span class="a">A-</span><span class="hub">HUB</span> Tech</h1>
        </div>
        <section class="nav">
            <div class="month"></div>

            <div class="filter">
                <select name="filter" id="filter">
                    <option value="" selected disabled>Filter</option>
                    <option value="Jan">Jan</option>
                    <option value="Feb">Feb</option>
                    <option value="Mar">Mar</option>
                    <option value="Apr">Apr</option>
                    <option value="May">May</option>
                    <option value="Jun">Jun</option>
                    <option value="Jul">Jul</option>
                    <option value="Aug">Aug</option>
                    <option value="Sep">Sep</option>
                    <option value="Oct">Oct</option>
                    <option value="Nov">Nov</option>
                    <option value="Dec">Dec</option>
                </select>
            </div>
        </section>

        <section class="days">
            <div class="card-container" id="cardContainer">
                <!-- Cards will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <section class="attendance">
        <div class="container">
            <div class="top">
                <h3>ATTENDANCE</h3>
                <button class="close">close</button>
            </div>

            <div class="info">
                <h4 class="present-month"></h4>
                
                <div class="date-container">
                    <div class="present-day"></div>
                    <div class="present-date"></div>
                </div>
                
                <div class="contact-btn">
                    <button>Contact Admin</button>
                </div>
            </div>
            
            <table id="usersTable">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Program</th>
                    <th>Status</th>
                  </tr>
                </thead>
    
                <tbody>
                </tbody>
            </table>
        </div>
    </section>

    <!-- <footer>
        <div class="wrapper">
            <p>A-HUB TECHNOLOGIES &copy; 2025. All rights reserved</p>
        </div>
    </footer> -->     

    <script type="module" src="./app.js"></script>
    <script type="module" src="./script.js"></script>
</body>
</html>
